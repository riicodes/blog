{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Delete {{ post.title }}?{% endblock title %}

{% block content %}
    <div class="card p-3">
        <h4 class="mb-3 text-secondary">Delete Post</h4>
        <form method="POST">
            Are you sure you want to delete <em>{{ post.title }}</em> ?
            {% csrf_token %}
            <div class="mt-4 d-flex align-items-center">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                <a href="{% url 'blog:detail' post.id %}" class="btn btn-outline-secondary ms-2">No</a>
            </div>
        </form>
    </div>
{% endblock %}
