{% extends "blog/base.html" %}

{% block title %}Blog - Home{% endblock %}
{% block home %}active{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card p-3 mb-1 custom-card">
            <h2>{{ post.title }}</h2>
            <h5>Author: {{ post.author }}</h5>
            <p>{{ post.content }}</p>
            <small class="text-muted">
                {{ post.created }}
            </small>
        </div>
    {% endfor %}

{% endblock %}
