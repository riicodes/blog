{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card p-3">
        <h4 class="mb-3 text-secondary">Reset Password</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4 d-flex align-items-center">
                <button type="submit" class="btn btn-outline-secondary">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock %}
